spring.application.name=payflow

spring.datasource.url=jdbc:h2:mem:payflowdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

# URL on jsessionid is disabled
server.servlet.session.tracking-modes=cookie

# Hashing Const
security.hashing.salt_length=16
security.hashing.cost_factor=12

# jwt settings
jwt.issuer="amajang2012@gmail.com"
jwt.secret_key="this-is-my-custom-secret-key-for-jwt-at-least-32-bytes-long"
ref-token.duration=30d
acc-token.duration=1h

